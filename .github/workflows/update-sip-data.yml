name: Update SIP data

on: workflow_dispatch

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: wget
        run: |
          wget -O ./csv/sip_database.csv ${{secrets.SIP_DATABASE}}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./script/requirements.txt
      - name: Run script
        run: |
          cd script
          python sip-csv-to-json.py
          cd ..
      - name: Delete csv
        run: |
          rm ./csv/sip_database.csv
      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: develop
          message: 'update sip data ${date}'
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: update-sip-data
          commit-message: Update SIP data
          title: Update SIP data
          branch-suffix: 'short-commit-hash'
          delete-branch: true
